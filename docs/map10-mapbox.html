<html>
<head>
<meta charset='utf-8' />
<title>Display a map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src="https://ubukawa.github.io/bizan/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
<link href="https://ubukawa.github.io/bizan/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet"  />

<style>
body { margin:0; padding:0; }
#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}
</style>
</head>
<body>
 
<div id='map'></div>

<script>
mapboxgl.accessToken = 
    'pk.eyJ1IjoidC11YnVrYXdhIiwiYSI6ImNrb3NuemYxeDAwazQybm55YXUwZ281MmkifQ.MDqjOP45DIUcpLSCI9JAGg'
var map = new mapboxgl.Map({
  container: 'map', 
  hash: true, 
  style: 'https://ubukawa.github.io/globalmap-el/test-10.json', // style file path
  center: [0,0], // center [lng, lat]
  zoom: 2, // zoom level at loading
  maxZoom: 0, // min zoom
  maxZoom: 8 // max zoom
});


//UI
map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');
map.addControl(new mapboxgl.ScaleControl() );
map.addControl(new mapboxgl.TerrainControl({
  source: "terrainSource",
  exaggeration: 10
}) );

//debug
map.showTileBoundaries = true;
map.showCollisionBoxes = false;

</script>
 
</body>
</html>
